<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Journal</title>
</head>
<body>

    <h1>Create Journal</h1>

<form action="/api/v1/journals" method="post">

   <label for="main-title">Journal Title</label>
         <input id="main-title" type="text" name="title" placeholder="Enter title" minlength="3" maxlength="10" required>

     <br><br>

     <label for="journalcatagory">Journal Category</label>
     <select id="journalcatagory" name="Category">
        <option value="idea">Idea</option>
        <option value="note">Note</option>
        <option value="goal">Goal</option>
        <option value="habit">Habit</option>
        <option value="memeory">Memory</option>
        <option value="mood">Mood</option>
        <option value="event">Event</option>
        <option value="task">Task</option>
     </select>

     <br><br>

     <label for="journal-entry">Journal Entry</label>
     <textarea name="entry" id="journal-entry" cols="30" rows="5" minlength="10" maxlength="100" required></textarea>
     <br><br>

     <button type="submit" >submit</button>
</form>
</body>
</html>
